<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/proxima-nova">
    <meta name="theme-color" content="#000000">
    <title>Måtthjälpmedel</title>
</head>

<body>
<button id="installBtn" style="display: none;">Installera appen</button>

<p class="signature">En App av Mark Eriksson</p>
<p>v 2.2</p>
<h1>Måtthjälpmedel</h1>

<div id="option-list" class="option-list">
    <select id="select-menu" class="select-menu">
        <option value="40" selected>40 mm Profil (standard)</option>
        <option value="45">45 & 30 mm Profil (45 tak, resten 30)</option>
        <option value="30">30 mm Profil (30 alla sidor)</option>
        <option id="iso-glas" value="40-iso">40 & 30 mm Profil (isolerglas)</option>
    </select>
</div>

<form  id="inputform">
    <div class="inputform">
        <div class="input-group">
            <label for="takmått">Takmått (mm)</label>
            <input type="number" id="takmått">
        </div>
        <div class="input-group">
            <label for="vänster-vägg">Vänster vägg (mm)</label>
            <input type="number" id="vänster-vägg">
        </div>
        <div class="input-group">
            <label for="höger-vägg">Höger vägg (mm)</label>
            <input type="number" id="höger-vägg">
        </div>
        <div class="input-group">
            <label for="botten">Botten (mm)</label>
            <input type="number" id="botten">
        </div>
    </div>

</form>
<div class="radio-glas-div">
    <label class="radio-item">
        <input type="radio" name="profiltyp" class="radio-glas" id="glas-10-12" value="25mm" checked>
        <span class="glas-typ">10/12mm glas</span>
    </label>

    <label class="radio-item">
        <input type="radio" name="profiltyp" class="radio-glas" id="glas-16" value="30mm">
        <span class="glas-typ">16mm glas</span>
    </label>

    <label class="radio-item">
        <input type="radio" name="profiltyp" class="radio-glas" id="glas-20" value="35mm">
        <span class="glas-typ">20mm glas</span>
    </label>

    <label class="radio-item">
        <input type="radio" name="profiltyp" class="radio-glas" id="glas-40-iso" value="55mm">
        <span class="glas-typ">40mm isoler-glas</span>
    </label>
</div>


<div class="btnDiv">
    <button class="generera-btn" id="generera-btn" type="button">Generera kapmått</button>
    <button class="rensa-btn" id="rensa-btn" type="button">Rensa</button>
</div>

<div class="outputDiv" id="outputDiv">

    <ul class="måttLista" id="måttLista">

    </ul>
</div>

<script src="script.js?v=dev4"></script>
<script>if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/Matthjalpmedel/service-worker.js')
        .then(() => console.log("Service Worker registrerad!"))
        .catch((error) => console.log("Service Worker misslyckades: ", error));
}</script>
</body>
</html>
